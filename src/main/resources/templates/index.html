<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Math AI Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #solar-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            color: #e6d5b8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background-color: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(230, 213, 184, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background-color: rgba(139, 69, 19, 0.8);
            color: #e6d5b8;
            text-align: center;
            border-bottom: 1px solid rgba(230, 213, 184, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-control {
            background-color: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(230, 213, 184, 0.3);
            color: #e6d5b8;
        }
        .form-control:focus {
            background-color: rgba(20, 20, 20, 0.9);
            border-color: rgba(230, 213, 184, 0.5);
            color: #e6d5b8;
            box-shadow: 0 0 0 0.25rem rgba(139, 69, 19, 0.25);
        }
        .form-control::placeholder {
            color: rgba(230, 213, 184, 0.5);
        }
        .form-text {
            color: rgba(230, 213, 184, 0.7);
        }
        .btn-primary {
            background-color: rgba(139, 69, 19, 0.8);
            border: 1px solid rgba(230, 213, 184, 0.3);
            color: #e6d5b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background-color: rgba(139, 69, 19, 1);
            border-color: rgba(230, 213, 184, 0.5);
        }
        .language-bot {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(230, 213, 184, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .language-bot:hover {
            transform: scale(1.1);
            border-color: rgba(230, 213, 184, 0.5);
            box-shadow: 0 0 15px rgba(230, 213, 184, 0.3);
        }
        .language-bot::before {
            content: 'üåê';
            font-size: 24px;
        }
        .language-menu {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(230, 213, 184, 0.3);
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .language-menu.active {
            display: block;
        }
        .language-option {
            color: #e6d5b8;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        .language-option:hover {
            background-color: rgba(139, 69, 19, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="solar-system"></div>
    <div class="language-bot" onclick="toggleLanguageMenu()"></div>
    <div class="language-menu" id="languageMenu">
        <div class="language-option" onclick="changeLanguage('en')">English</div>
        <div class="language-option" onclick="changeLanguage('pt')">Portugu√™s</div>
        <div class="language-option" onclick="changeLanguage('es')">Espa√±ol</div>
        <div class="language-option" onclick="changeLanguage('fr')">Fran√ßais</div>
    </div>
    <div class="content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 data-translate="title">Math AI Solver</h2>
                </div>
                <div class="card-body">
                    <form action="/solve" method="post">
                        <div class="mb-3">
                            <label for="problem" class="form-label" data-translate="enterProblem">Enter your math problem:</label>
                            <input type="text" class="form-control" id="problem" name="problem" 
                                   data-translate-placeholder="example" placeholder="Example: 5 + 3 * 2" required>
                            <div class="form-text" data-translate="supportedOps">Supported operations: +, -, *, /</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" data-translate="solve">Solve</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Language menu functionality
        let currentLanguage = 'en';

        function toggleLanguageMenu() {
            const menu = document.getElementById('languageMenu');
            menu.classList.toggle('active');
        }

        async function changeLanguage(lang) {
            currentLanguage = lang;
            try {
                const response = await fetch(`/api/language/translations?language=${lang}`);
                const translations = await response.json();
                
                // Update all translatable elements
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[key]) {
                        element.textContent = translations[key];
                    }
                });

                // Update placeholders
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-translate-placeholder');
                    if (translations[key]) {
                        element.placeholder = translations[key];
                    }
                });

                // Store language preference
                localStorage.setItem('preferredLanguage', lang);
            } catch (error) {
                console.error('Error fetching translations:', error);
            }
            toggleLanguageMenu();
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('languageMenu');
            const bot = document.querySelector('.language-bot');
            if (!menu.contains(event.target) && !bot.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Load preferred language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            changeLanguage(preferredLanguage);
        });

        // Three.js Dark Fantasy Theme
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('solar-system').appendChild(renderer.domElement);

        // Create Erdtree (central light source)
        const erdtreeGeometry = new THREE.SphereGeometry(3, 32, 32);
        const erdtreeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x8B4513,
            transparent: true,
            opacity: 0.9,
            emissive: 0x8B4513,
            emissiveIntensity: 0.5
        });
        const erdtree = new THREE.Mesh(erdtreeGeometry, erdtreeMaterial);
        scene.add(erdtree);

        // Create floating particles (souls)
        const particles = [];
        const particleCount = 50;
        const particleGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const particleMaterial = new THREE.MeshBasicMaterial({
            color: 0xE6D5B8,
            transparent: true,
            opacity: 0.6
        });

        for (let i = 0; i < particleCount; i++) {
            const particle = new THREE.Mesh(particleGeometry, particleMaterial);
            particle.position.set(
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40
            );
            scene.add(particle);
            particles.push({
                mesh: particle,
                speed: Math.random() * 0.02 + 0.01,
                rotationSpeed: Math.random() * 0.02 + 0.01
            });
        }

        // Create floating islands
        const islands = [];
        const islandCount = 3;
        for (let i = 0; i < islandCount; i++) {
            const islandGeometry = new THREE.BoxGeometry(2, 0.5, 2);
            const islandMaterial = new THREE.MeshBasicMaterial({
                color: 0x4A4A4A,
                transparent: true,
                opacity: 0.8
            });
            const island = new THREE.Mesh(islandGeometry, islandMaterial);
            island.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20
            );
            scene.add(island);
            islands.push({
                mesh: island,
                floatSpeed: Math.random() * 0.02 + 0.01,
                rotationSpeed: Math.random() * 0.01 + 0.005
            });
        }

        camera.position.z = 30;

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Erdtree
            erdtree.rotation.y += 0.002;

            // Animate particles
            particles.forEach(particle => {
                particle.mesh.position.y += particle.speed;
                particle.mesh.rotation.y += particle.rotationSpeed;
                if (particle.mesh.position.y > 20) {
                    particle.mesh.position.y = -20;
                }
            });

            // Animate islands
            islands.forEach(island => {
                island.mesh.position.y += island.floatSpeed;
                island.mesh.rotation.y += island.rotationSpeed;
                if (island.mesh.position.y > 15) {
                    island.mesh.position.y = -15;
                }
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
